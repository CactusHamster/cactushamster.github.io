<script>
console.log(UwU())


function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}
function UwU() {
	var owo = ['UwU','OwO']
	return owo[random(1,2)-1]
}
function uwu() {
	var owo = ['uwu','owo']
	return owo[random(1,2)-1]
}
function furSpeak (text) {
	text = text.replace(/r/g, 'w')
	text = text.replace(/l/g, 'w')
	text = text.replace(/the/g, 'teh')
	text = text.replace(/'/g, '')
	//text = text.replace(/\?/g, uwu()+'?')
	//text = text.replace(/\!/g, uwu()+'?')
	var textArray = text.split(' ')
	
	var returnText = '';
	for (var word of textArray) {
		if (random(1,8) == 1){ //1 uwu in 9 word sentence, 2 in 18 word sentence, etc.
			returnText = returnText+uwu()+' '+word+' '
		} else {
			returnText = returnText+word+' '
		}
	}
	returnText = returnText.slice(0, returnText.length-1)
	return returnText
}

convertButton.onclick = function (e) {outputText.value = furSpeak(inputText.value)}
inputText.onkeyup = function (e) {outputText.value = furSpeak(inputText.value)}

copyButton.onclick = function (e) {
var output = document.getElementById("outputText");
output.select();
output.setSelectionRange(0, 99999);
document.execCommand("copy");
var tooltip = document.getElementById("myTooltip");
tooltip.innerHTML = "Copied: " + outputText.value;
}



function outFunc() {
var tooltip = document.getElementById("myTooltip");
tooltip.innerHTML = "Copy to clipboard";

}
</script>
