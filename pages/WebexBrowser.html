<!DOCTYPE html>

<head>
<link rel="icon" href="images/favicon-96x96.png" type="image/x-icon" width="256" height="256">
<meta name="description" content="Webex Bot Control">
<link rel="stylesheet" href="css/WebexBrowser.css" />

</head>


<body>
<br></br>

<input id="tokenBox" type="text" style="width:800px"></input> 
<input type="button" id="authChange" value="Change AuthToken" class="AuthButton"></input>
<br></br>
<input type="button" id="PineappleAuth" value="Use Pineapple's AuthToken"></input>
<p id='change'>-------------------------</p>


<div class="dropdown inline">
  <button id="roomSelect" class="dropbtn" style="width:400px">Room ID</button>
  <div id="RoomSelectDiv" class="dropdown-content">
    <a id='1' class="roomSelectList">hehe</a>
    <a id='2' class="roomSelectList">carrot</a>
    <a id='3' class="roomSelectList">hehe</a>
  </div>
</div>

<div class="dropdown inline">
  <button id="commandSelect" class="dropbtn">Command Type</button>
  <div class="dropdown-content">
    <a class="commandTypeLink" onclick="commandType='room'; commandTypeAnimation(event.target)">Room</a>
    <a class="commandTypeLink" onclick="commandType='message'; commandTypeAnimation(event.target)">Message</a>
    <a class="commandTypeLink" onclick="commandType='membership'; commandTypeAnimation(event.target)">Membership</a>
	<a class="commandTypeLink" onclick="commandType='team'; commandTypeAnimation(event.target)">Team</a>
	<a class="commandTypeLink" onclick="commandType='person';commandTypeAnimation(event.target)">Person</a>
  </div>
</div>

<div class="dropdown inline">
  <button id="roomSelect" class="dropbtn">Command</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>

</body>




<script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script> <!-- Webex SDK -->
<script defer src='scripts/WebexBrowser.js'></script> <!-- My script for buttons and stuff -->
