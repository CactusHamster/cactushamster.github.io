<style>

:root {
  --slider-color: #1f1fff;;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;  
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  border-radius: 2%; 
  background: #1f1fff;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 15px;
  height: 15px;
  border-radius: 2%;
  background: var(--slider-color);
  cursor: pointer;
}

</style>

<body style="text-align:center">
<canvas id="canvas" width="500" height="500" oncontextmenu="return false;"></canvas>
<br>
<input id="iterationBox" placeholder="Iterations (25)" style="width:110px"></input>
<input id="heightBox" placeholder="Size (600)" style="width:70px"></input>
<input id="resBox" placeholder="Resolution (pixels/point, (4))" style="width:180px"></input>
<input id="zoomAmount" placeholder = "ClickZoom (3/10)" style="width:110px"></input>
<input id="zoomAmount2" placeholder = "RightClickZoom (10/3)" style="width:140px"></input>


<br>
<!--
<input id="Min"></input>
-->
<br>
<input type="range" min="-100" max="700" step="1" value="250" class="slider" id="frameSlider">
<input id="rangeBox" style="text-align:center"></input>
<!--
<input id="Max"></input>
-->

<br>

<input onclick = "startAnimation()" type="button" value="Start Animation"></input>
<input placeholder="Delay (ms)" id="speedBox" style="width:70px; text-align:center" value="200"></input>
<input onclick = "stopAnimation()" type="button" value="Stop Animation"></input>

<br>
<input id="resetButton" type="button" value="Reset!" onclick="reset()"></input>
<input id="renderButton" type="button" value="Render!" onclick="julia()"></input>
<input id="downloader" type="button" value="Download!" onclick="canvas.download()"></input>

<script src="julia.js"></script>
</body>
