        (async function () {
            const canvas = document.getElementById("canvas")
            if (!(canvas instanceof HTMLCanvasElement)) throw new Error()
            canvas.height = window.innerHeight
            canvas.width = window.innerWidth
            const ctx = canvas.getContext("2d")
            for (let x = 0; x < canvas.width; x+=48) {
                for (let y = 0; y < canvas.height; y += 6) {
                    ctx.fillStyle = `rgb(0, ${(x / canvas.width) * 255}, ${(y / canvas.height) * 255})`
                    ctx.fillRect(x, y, 48, 48)
                    //await new Promise(res => setTimeout(res, 1))
                }
            }

            let madespan = false;
            img.onload = async function () {
                let iy = 0
                for (let iy = 0; !madespan; iy++) {
                    ctx.drawImage(img, canvas.width * 0.75, Math.sin(iy) * 100)
                    await new Promise(res => setTimeout(res, 2))
                }
            }
            
            let time = 50
            img2.onload = async function () {
                let iterations = 0;
                while (true) {
                    iterations++
                    if (!madespan) await new Promise(res => setTimeout(res, time))
                    if (iterations < 200) ctx.drawImage(img2, Math.random() * canvas.width, Math.random() * canvas.height)
                    if (iterations > 80 && iterations < 200) {
                        ctx.fillStyle = "red"
                        for (let i = 0; i < (iterations/2); i++) ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * (iterations/(iterations > 140 ? 1 : 2)), Math.random() * (iterations/(iterations > 140 ? 1 : 2)))
                    }
                    if (iterations > 200) {
                        if (!madespan) {
                            time = 1
                            let span = document.createElement("span")
                            span.style.color = "lime"
                            span.style.position = "absolute"
                            span.style.top = "0px"
                            span.style.left = "0px"
                            const body = document.getElementsByTagName("body")[0]
                            body.style.backgroundColor = "black"
                            body.appendChild(span)
                            body.removeChild(canvas)
                            madespan = true
                        } else {
                            let span = document.getElementsByTagName("span")[0]
                            span.innerText += String.fromCharCode((Math.random() * 70) + 9728)
                            if (iterations % 10 == 0) await new Promise(res => setTimeout(res, 10))
                        }
                    }
                    if (iterations > 1200) {
                        for (let i = 0; i < 40; i++) {
                            let div = document.createElement("DIV")
                            div.style.position = "absolute"
                            div.style.backgroundColor = `rgba(${i % 2 === 0 ? 255 : 0}, 0, ${i % 2 === 0 ? 0 : 255}, 0.25)`
                            div.style.top = `${Math.random() * 100}%`
                            div.style.left = `${Math.random() * 100}%`
                            div.style.width = `${Math.random() * 50}px`
                            div.style.height = div.style.width
                            document.getElementsByTagName("body")[0].appendChild(div)
                        }
                        await new Promise(res => setTimeout(res, 20))
                        if (iterations > 4000) while (true) {}
                    }
                }
            }
        })()
    </script>
